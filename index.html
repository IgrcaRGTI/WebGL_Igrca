<!DOCTYPE html>
<html>
    <head>
        <title>Room</title>
	    <style>
		    body canvas {
			    margin: 0;
			    padding: 0;
			    position: absolute;
                z-index: 0;
		    }
            p {color:white;}
            .mystery {
                display: none;
                z-index: 20;
                background-color: black;
                position:absolute;
                width: 50%;
                height: 40%;
                margin-left: auto;
	            margin-right: auto;
                left: 0;
	            right: 0;
	            top: 30%;
            }
            .question {
                color: white;
                text-align: center;
                font-size: 4vh;
            }
            .input{
                margin-left: 5%;
                width: 70%;
                font-size: 4vh;
            }
            .button{
                width: 20%;
                font-size: 4vh;
            }
            .x{
                float: right;
                margin-right: 2%;
            }
            #correct{
                text-align: center;
                font-size: 4vh;
            }
	    </style>
        <!-- Skripte bi imo bolje bilo imeti v headu     -->
        <script src="bower_components/async/dist/async.min.js" type="text/javascript"></script>
        <script src="bower_components/gl-matrix/dist/gl-matrix-min.js" type="text/javascript"></script>
        <script src="GameLogic.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
        <script src="util.js" type="text/javascript"></script>
        <script src="Models.js" type="text/javascript"></script>
        <script src="LightMapDemoScene.js" type="text/javascript"></script>
        <!--Lokalna skripta - po potrebi izbris-->
        <script>
            //spremenljivke
            var canvas, ctx;
            //funkcije
            setInterval(function Canvas() {
                //vsako sekundo kreiramo texturo za doloï¿½en objekt
                canvas = document.getElementById("gl-surface");
                ctx = canvas.canvas.getContex("2d");
                ctx.fillStyle = "#333";
                ctx.textAlign = "left";
                ctx.textBaseline = "middle";
                ctx.font = "7px monospace";
                if (document.getElementById("t").innerText != "") {
                    ctx.fillText(document.getElementById("t").innerText, canvas.width / 2, canvas.height / 2);
                    



                }
                }, 1000);
            
        </script>

  
   
</head>
<body id="body" onload="Init();CountDown();Canvas();">
<canvas id="gl-surface">
  Najdite si dostojen browser, kot sta na primer Firefox ali Chrome!
	
</canvas>

<!-- 
    Div za uganko
-->
<input type="submit" value="1. uganka" onclick="mystery=mysteries[0]; mystery.open();">
<input type="submit" value="2. uganka" onclick="mystery=mysteries[1]; mystery.open();">
    <p id="t"></p>

    <div id="mystery" class="mystery">
        <div style="height: 100%, width: 100%;">
            <input type="submit" value="X" class="x" onclick="mystery.close()">
            <div  class="question">
                <h1 id="question"></h1>
            </div>
            <div id="forma">
                <input type="text" class="input" id="answer">
                <input type="submit" value="Ok" class="button" onclick="mystery.check()">
            </div>
            <div>
                <p id="correct"></p>
            </div>
        </div>
    </div>


</body>
</html>
