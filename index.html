        <!-- Skripte bi imo bolje bilo imeti v headu     -->

        <!--Lokalna skripta - po potrebi izbris-->
        <script>
            //spremenljivke
            var canvas, ctx;
            //funkcije
            setInterval(function Canvas() {
                //vsako sekundo kreiramo texturo za doloèen objekt
                canvas = document.getElementById("gl-surface");
                ctx = canvas.canvas.getContex("2d");
                ctx.fillStyle = "#333";
                ctx.textAlign = "left";
                ctx.textBaseline = "middle";
                ctx.font = "7px monospace";
                if (document.getElementById("t").innerText != "") {
                    ctx.fillText(document.getElementById("t").innerText, canvas.width / 2, canvas.height / 2);
                    



                }
                }, 1000);
            
        </script>

  
   
</head>
<body id="body" onload="Init();CountDown();Canvas();">
<canvas id="gl-surface">

</canvas>
    <p id="t"></p>
